<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Energy | Energy Drinks</title>
</head>
<body>
    <main>
        <div class="item active" style="--background:#ea3d41">
            <div class="title">Strawberry</div>
            <img src="./img/Morango-refrigerante-foregroundBlur.png" alt="Strawberry" class="fruit">
            <img src="./img/Morango-refrigerante.png" alt="Strawberry" class="refri">
        </div>

        <div class="item" style="--background:#2d5643">
            <div class="title">Avocado</div>
            <img src="./img/Abacate-refrigerante-foregroundBlur.png" alt="avocado" class="fruit">
            <img src="./img/Abacate-refrigerante.png" alt="Avocado" class="refri">
        </div>

        <div class="item" style="--background:#e7a043">
            <div class="title">Orange</div>
            <img src="./img/Laranja-refrigerante-foregroundBlur.png" alt="orange" class="fruit">
            <img src="./img/Laranja-refrigerante.png" alt="orange" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
